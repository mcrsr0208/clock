<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .wrapper {
        display: flex;
        justify-content: space-around;
      }
      .wrapper > div {
        height: 250px;
        line-height: 250px;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-dark text-white mt-5">
      <div class="wrapper">
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
      </div>
    </div>
    <script>
      setInterval(() => {
        document.getElementById("hours").innerText = new Date().getHours();
        document.getElementById("minutes").innerText = new Date().getMinutes();
        document.getElementById("seconds").innerText = new Date().getSeconds();
      }, 1000);
    </script>
  </body>
</html>
